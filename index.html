<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contactForm">
        <h1>Contact form</h1>
        <span>
            Please fill your information and we'll be sending your order.
        </span>
        <div class="formGrid">
            <span>Your name</span>
            <input type="text" placeholder="First name" class="nameInp">
            <input type="text" placeholder="Last name" class="nameInp">
            <span>Your email</span> 
            <input type="email" placeholder="your_mail@mail.com" class="emailInp">
            <span>Phone*</span>
            <div class="phone">
                <input type="number" placeholder="000">
                <input type="number" placeholder="000">
                <input type="number" placeholder="0000"> 
            </div>
            <span>Message subject*</span>
            <select name="subjects" id="">
                <option value="">Other</option>
                <option value="">123</option>
            </select>
            <span>Message*</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <hr>
        <div class="btn">
           <button><span>Submit form</span></button> 
        </div>
    </section>
</body>
</html>
